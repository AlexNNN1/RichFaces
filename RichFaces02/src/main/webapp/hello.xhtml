<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"> 
    <h:head>
        <title>JSF 2.0 Hello World</title>
    </h:head>
    <h:body>
    	<h3>JSF 2.0 Hello World Example - hello.xhtml</h3>
    	<h:form>
    	   <h:inputText value="#{helloBean.name}"></h:inputText>
    	   <h:commandButton value="Welcome Me" action="welcome"></h:commandButton>
    	   <rich:tree id="tree" nodeType="#{node.type}" var="node" value="#{treeBean.nodes}" toggleType="client"
    	                   selectionType="ajax" selectionChangeListener="#{treeBean.selectionChanged}"
    	                   componentState="#{treeBean.dataState}" toggleListener="#{treeBean.toggleNodeListener}">
    	         <rich:treeNode type="folder" expanded="#{node.expanded}">#{node.name}</rich:treeNode>
    	   </rich:tree> 
    	</h:form>
    </h:body>
</html>
