<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="login">

        <rich:panel>
            <f:facet name="header">#{messages['login']}</f:facet>

            <p>#{messages['loginMsg']}</p> 

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="username">#{messages['username']}:</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password">#{messages['password']}:</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe">#{messages['rememberMe']}</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{identity.rememberMe}"/>
                </h:panelGrid>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton value="#{messages['login']}" action="#{identity.login}" >
            	<s:defaultAction />
            </h:commandButton>
            <s:button value="#{messages['forgotPwd']}" view="/user/resetPassword.xhtml" />
        </div>

    </h:form>
