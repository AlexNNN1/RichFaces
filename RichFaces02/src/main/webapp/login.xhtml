<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:rich="http://richfaces.org/rich"> 
<head>
	<title>Spring Security Login</title>
</head>
	<rich:panel style="width:400px; vertical-align: middle; horizontal-alight: middle;" >
	<f:facet name="header">
		<h:outputText value="Enter password 2:"/>
	</f:facet>
	<h:form>
	<!--  <rich:messages ajaxRenders="true"/>-->	
		<h:panelGrid columns="2">
			<h:outputText value="Пользователь:" />
			<h:inputText id="j_username"  value="#{loginBean.username}" required="true"/> 		
			<h:outputText value="Пароль:" />
			<h:inputText id="j_password"  value="#{loginBean.password}" required="true"/> 
			<f:facet name="footer">
				<h:commandButton action="#{loginBean.doLogin}" value="Логин" />
			</f:facet> 
		</h:panelGrid>
	</h:form>
	</rich:panel> 
</ui:composition>
