<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">
<h:body>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:form id="subject_list_form" style="overflow: auto;">
		<h:panelGrid id="maingrig" rows="2" width="100%" height="100%"
			border="1" rowClasses="subjects-tree, subjects-buttons-panel">
			<rich:extendedDataTable value="#{subjectsListController.items}"
				var="item">
				<rich:column>
					<f:facet name="header">
						<h:outputText value="id" />
					</f:facet>
					<h:outputText value="#{item.id}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="name" />
					</f:facet>
					<h:outputText value="#{item.name}" />
				</rich:column>
			</rich:extendedDataTable>
			<h:panelGrid id="buttonpanel">
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
