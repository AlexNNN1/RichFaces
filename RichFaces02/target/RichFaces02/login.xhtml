<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich">

<h:body>
    <h:form id="loginForm" prependId="false">
	<h:messages globalOnly="true" />

	<h:panelGrid columns="3">
		<h:outputLabel for="j_username" value="Пользователь: *" />
		<h:inputText id="j_username" required="true" label="username" value="#{loginController.userName}"/>
		<h:message for="j_username" display="text" style="color:red" />
		
		<h:outputLabel for="j_password" value="Пароль: *" />
		<h:inputSecret id="j_password" required="true" label="password" value="#{loginController.password}"/>
		<h:message for="j_password" display="text" style="color:red" />
		
		<h:outputLabel for="_spring_security_remember_me" value="Оставаться в системе: " />
		<h:selectBooleanCheckbox id="_spring_security_remember_me" />
	</h:panelGrid>
	
	<h:commandButton type="submit" id="login" value="Вход" action="#{loginController.login}" />
    </h:form>
 </h:body>
</html>
