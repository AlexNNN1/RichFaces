<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a="http://richfaces.org/a4j">
        <rich:dataTable id="subjectTable" rows="20"
                        value="#{subjectListController.subjects}" var="subject">
            <f:facet name="header">
                <rich:columnGroup>
                    <rich:column colspan="3">
                        <h:outputText value="Все элементы" rendered="#{subjectListController.groupFilter==null}"/>
                        <h:outputText value="Элементы в группе: #{subjectListController.groupFilter.name}"
                        style="color: #{red};margin-left: 5px;"
                        rendered="#{subjectListController.groupFilter!=null}"/>
                    </rich:column>
                    <rich:column breakBefore="true">
                        <h:outputText value="Имя"/>
                    </rich:column>
                    <rich:column>
                        <h:outputText value="Код"/>
                    </rich:column>
                    <rich:column>
    					  <h:outputText value="2"/>
                    </rich:column>
                </rich:columnGroup>
            </f:facet>

            <rich:column width="45%" sortBy="#{subject.name}" filterBy="#{subject.name}">
                <h:outputText value="#{subject.name}"/>
            </rich:column>
            <rich:column width="45%" sortBy="#{subject.id}" filterBy="#{subject.id}">
                <h:outputText value="#{subject.id}"/>
            </rich:column>
            <rich:column width="10%" style="text-align: center">
                <a:commandButton image="view.png" ajaxSingle="true" reRender="contactDetail">
                </a:commandButton>
            </rich:column>
        </rich:dataTable>
</ui:composition>
